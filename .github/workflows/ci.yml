name: CI

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc make libssl-dev

      - name: Build Binary
        run: make

      - name: Simple Test
        run: |
          ./dummy-server.bin &
          sleep 3
          curl -s -k https://localhost:8443
          kill $!

      - name: Upload Artifact
        uses: actions/upload-artifact@3d4f1b4f9d8d63e7e56a6c372dc0a9cf6adfdf8c
        with:
          name: binary
          path: ./dummy-server.bin
